  <h1>Creacion de cuentas y/o ingreso de usuarios</h1>

    <div class="row">
        <form action="" id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control">
            </div>
            <div class="form-group">

            <div class="form-group">
              <label for="contraseña">Contraseña :</label>
              <input type="password" id="contra" class="from-control" size="20">
            </div>
            <div class="form-group">

              <input type="password" id="contra" class="from-control" size="20">
            </div>
                <input type="text" id="rut" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT">
            <div class="form-group">
                <label for="comentarios">Mensaje</label>
                <br>
                <textarea name="comentarios" id="comentarios" cols="40" rows="5" class="form-control"></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary" id="enviar">
            <div class="alert alert-danger" id="error"></div>
        </form>
    </div>
